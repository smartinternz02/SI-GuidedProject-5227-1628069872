<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(~{::title})">
    <title>Your Nutrition Diary â€¢ Dreamfit</title>
</head>
<body>
<div th:replace="template::top-bar"></div>
<div id="modal-window" style="display: none"></div>
<div th:replace="template :: main(~{:: div.maincontent})">
    <div class="maincontent d-flex" style="height: 100%">
        <div class="d-inline-flex" style="width: 100%">
            <div class="d-flex flex-column tabs mx-2 flex-grow-1" style="width: 20%">
                <input id="sectionToFetchWithAJAX" th:value='${session.sectionToFetchWithAJAX}' type="hidden">
                <button class="pretty-button menu-pr-button bg  my-2"
                        onclick="loadFromServerIntoContentContainer('/food-diary')" th:text="#{diary}"></button>
                <button class="pretty-button  menu-pr-button bg my-2" onclick="loadFromServerIntoContentContainer('/profile')"
                        th:text="#{profile}"></button>
            </div>
            <div class="maincontent  d-flex flex-grow-1  m-2" id="content-container" style="border-radius: 5px"></div>
        </div>
    </div>
</div>
<div th:replace="template :: footer"></div>
<div th:replace="template :: scripts(~{:: .scripts})">
    <div class="scripts">
        <script type="text/javascript" src="/js/content-container.js"></script>
        <script type="text/javascript" src="/js/food-dairy-modal.js"></script>
        <script type="text/javascript" src="/js/profile.js"></script>
    </div>
</div>
</body>
</html>
